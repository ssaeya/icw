<!DOCTYPE html>
<html>
	<head>
		<title>Sign</title>
		<meta charset="utf-8">
		<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
		<link rel="stylesheet" href="css/sign.css">
	</head>
  
	<body>
		<div class="form">
			<ul class="tab-group">
				<li class="tab active"><a href="#signup">Sign Up</a></li>
				<li class="tab"><a href="#signin">Sign In</a></li>
			</ul>
			<div class="tab-content">
				<div id="signup">   
					<h1>Sign Up</h1>
					<form action="/" method="post">
						<div class="field-wrap">
							<label>
								Set Email Address<span class="req">*</span>
							</label>
							<input id="username" type="email"required autocomplete="off"/>
						</div>
						<div class="field-wrap">
							<label>
								Set A Password<span class="req">*</span>
							</label>
							<input id="password" type="password"required autocomplete="off"/>
						</div>
						<div class="field-wrap">
							<label>
								Set A Name<span class="req">*</span>
							</label>
							<input id="name" type="text"required autocomplete="off"/>
						</div>
						<div class="field-wrap">
							<label>
								Set A Mobile<span class="req">*</span>
							</label>
							<input id="mobile" type="text"required autocomplete="off"/>
						</div>
						<div class="field-wrap">
							<label>
								Set A Address<span class="req">*</span>
							</label>
							<input id="address" type="text"required autocomplete="off"/>
						</div>
						<button id="signupBtn" type="button" class="button button-block"/>Sign up</button>
					</form>
				</div>
				<div id="signin">   
					<h1>Sign In</h1>
					<form>
						<div class="field-wrap">
							<label>
							Email Address<span class="req">*</span>
							</label>
							<input id="signinUsername" name="signinUsername" type="email"required autocomplete="off"/>
						</div>
						<div class="field-wrap">
							<label>
							Password<span class="req">*</span>
							</label>
							<input id="signinPassword" name="signinPassword" type="password"required autocomplete="off"/>
						</div>
						<p class="forgot"><a href="#">Forgot Password?</a></p>
						<button id="signinBtn" type="button" class="button button-block"/>Sign In</button>
					</form>
				</div>
			</div><!-- tab-content -->
		</div> <!-- /form -->
		
		<script type="text/javascript" src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script type="text/javascript" src="js/sign.js"></script>
		
	</body>
</html>
